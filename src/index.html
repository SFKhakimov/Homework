<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('../images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

    <div id="popup-avatar">

      <div class="popup">
        <div class="popup__content">
          <img src="<%=require('../images/close.svg').default%>" alt="" class="popup__close">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="newCard" action="" novalidate>
              <input id="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку*" required>
              <span class="popup__error popup__error_pos" id="error-url"></span>
              <button type="submit" id="content" class="button popup__button popup__button_save" name="button" disabled>Сохранить</button>
          </form>
        </div>
      </div>

    </div>

    <div id="popup-content">

      <div class="popup">
        <div class="popup__content">
          <img src="<%=require('../images/close.svg').default%>" alt="" class="popup__close">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="newCard" action="" novalidate>
              <input id="text" name="name" class="popup__input popup__input_type_name" placeholder="Название*" required minlength="2" maxlength="30">
              <span class="popup__error" id="error-text"></span>
              <input id="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку*" required>
              <span class="popup__error popup__error_pos" id="error-url"></span>
              <button type="submit" id="content" class="button popup__button popup__button_add" name="button" disabled>+</button>
          </form>
        </div>
      </div>

    </div>

    <div id="popup-about">

      <div class="popup">
        <div class="popup__content">
          <img src="<%=require('../images/close.svg').default%>" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="newCard" action="" novalidate>
              <input id="title" name="name" class="popup__input popup__input_type_name" placeholder="Имя*" minlength="2" maxlength="30" required>
              <span class="popup__error" id="error-title"></span>
              <input id="subtitle" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе*" minlength="2" maxlength="30" required>
              <span class="popup__error popup__error_pos" id="error-subtitle"></span>
              <button type="submit" id="content" class="button popup__button popup__button_save" name="button" disabled>Сохранить</button>
          </form>
        </div>
      </div>

    </div>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
